
{% extends 'base.html' %}

{% block content%}


  <div class="container my-4">
    {% if user.is_authenticated%}
 <a href="{% url 'create_post' %}" class="btn btn-primary text-center">create a new post</a>

  {% endif %}

    <div class="text-center py-3">
      <h1 class="display-4">My Blog Posts</h1>
    </div>

    <div class="d-flex flex-wrap gap-3 justify-content-center">
      {% for post in posts %}
        <div class="card" style="width: 18rem;">
          <img src="{{ post.image.url }}" class="card-img-top" alt="Post image">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <a href="{% url 'post_details' pr=post.id %}" class="btn btn-success text-white text-decoration-none">Details</a>
            <a href="{% url 'delete_post' pr=post.id %}" class="btn btn-danger text-white text-decoration-none">Delete</a>
          </div>
        </div>
      {% empty %}
        <p class="text-muted">No posts available.</p>
      {% endfor %}
    </div>
  </div>  
{% endblock%}
